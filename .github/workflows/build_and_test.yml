        working-directory: unittests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBPYTEST_ACCT_TOKEN }}
        run: python -m unittest -v

  AllJobs:
    runs-on: ubuntu-latest
    needs:
      - Ubuntu_py3-9
      - MacOSX_py3-9
      - Windows_py3-9
      - Ubuntu_py3-10
      - MacOSX_py3-10
      - Windows_py3-11
      - Ubuntu_py3-11
      - MacOSX_py3-11
      - Windows_py3-11
    steps:
      - name: Announce
        run: echo "Success"
        
      
