        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: syphar/restore-virtualenv@v1
      - name: Build
        run: |
          pip install --upgrade pip
          pip install install ./
          python --version
      - name: Test
        working-directory: unittests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBPYTEST_ACCT_TOKEN }}
        run: python -m unittest -v
  Windows_py3-10:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: syphar/restore-virtualenv@v1
        with:
          custom_cache_key_element: py310-windows
      - name: Build
        run: |          
          pip install --upgrade pip
          pip install install ./
          python --version
      - name: Test
        working-directory: unittests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBPYTEST_ACCT_TOKEN }}
        run: python -m unittest -v
  ##
  ## py 3.11
  ##
  Ubuntu_py3-11:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: syphar/restore-virtualenv@v1
        with:
          custom_cache_key_element: py311-ubuntu
      - name: Build
        run: |
          which pip
          which python
          python --version
          pip install --upgrade pip
          pip install install ./
      - name: Test
        working-directory: unittests
